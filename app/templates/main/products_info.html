{% extends 'base.html' %}

{% block body %}
    <div class="border-bottom border-warning pb-3">
        {% include 'main/_header.html' %}
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 pb-5">
                <div class="w-100" style="padding-bottom: 100%; background: url('{{ url_for('static', filename='product/cp.png') }}') no-repeat;
                        background-position: center; background-size: cover;"></div>
            </div>

            <div class="col">
                <p class="lead font-weight-bold">经典论语著作，全本，诵读经典，提高诵读能力，提高国风能力</p>
                <p class="text-danger font-weight-bold">&yen; 99.9</p>
                <form method="post">
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>联系方式</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>购买数量</label>
                        <input type="number" class="form-control" value="1">
                    </div>
                    <div class="form-group">
                        <label>收货地址</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <input type="text" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">提交订单</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'base.html' %}

{% block body %}
    <div class="border-bottom border-warning pb-3">
        {% include 'main/_header.html' %}
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col-12 col-md-6 col-xl-4 pb-5">
                <div class="w-100" style="padding-bottom: 100%; background: url('{{ url_for('static', filename='product/cp.png') }}') no-repeat;
                        background-position: center; background-size: cover;"></div>
            </div>

            <div class="col">
                <p class="lead font-weight-bold">经典论语著作，全本，诵读经典，提高诵读能力，提高国风能力</p>
                <p class="text-danger font-weight-bold">&yen; 99.9</p>
                <form>
                    <div class="form-group">
                        <label>姓名</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>联系方式</label>
                        <input type="text" class="form-control" name="number" required>
                    </div>
                    <div class="form-group">
                        <label>购买数量</label>
                        <input type="number" class="form-control" name="count" value="1">
                    </div>
                    <div class="form-group">
                        <label>收货地址</label>
                        <input type="text" class="form-control" name="address" required>
                    </div>
                    <div class="form-group">
                        <label>备注</label>
                        <input type="text" class="form-control" name="remark">
                    </div>
                    <button type="button" class="btn btn-warning">提交订单</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(function () {
            $('form button').click(function () {
                $.ajax({
                    url: window.location.pathname,
                    type: 'post',
                    data: $('form').serialize(),
                    beforeSend: showLoading,
                    success: function (data) {
                        hideLoading(function () {
                            showMsg(data, function () {
                                if (history.length <= 1) {location.replace('/');} else {history.back();}
                            })
                        })
                    }
                })
            });
        });
    </script>
{% endblock %}

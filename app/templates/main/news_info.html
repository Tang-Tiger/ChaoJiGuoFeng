{% extends 'base.html' %}

{% block body %}
    <div class="pb-3 border-warning border-bottom">
        {% include 'main/_header.html' %}
    </div>

    <div class="container py-5">
        <div class="row">
            <div class="col col-md-10 col-xl-8">
                <h3 class="font-weight-bold">{{ news_obj.title }}</h3>
                <p class="text-muted">{{ news_obj.datetime }}</p>
                <hr>
                {{ news_obj.content | replace('<img', '<img class="img-fluid"') | safe }}
            </div>
        </div>
    </div>
{% endblock %}

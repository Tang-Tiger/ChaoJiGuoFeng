
{% for item in content_list %}
    <div class="col-md-6 col-xl-4 mb-4">
        <p class="mb-1 text-truncate font-weight-bold">{{ item.title }}</p>
        <div class="embed-responsive embed-responsive-16by9">
            <video class="embed-responsive-item" width="100%" controls><source src="{{ item.url }}"></video>
        </div>
    </div>
{% else %}
    <div class="col-md-6 col-xl-4 mb-4">暂时什么也没有...</div>
{% endfor %}

{% extends 'base.html' %}

{% block head %}
  <!-- Custom styles for this template-->
  <link href="{{ url_for('static', filename='manage-style/sb-admin-2.css') }}" rel="stylesheet">
{% endblock %}

{% block body_tag %} class="bg-gradient-warning"{% endblock %}

{% block body %}
  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block" style="background: url('{{ url_for('static', filename='img/bg-img.png') }}') no-repeat; background-position: center; background-size: cover;"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">超级国风管理系统</h1>
                  </div>
                  <form class="user" method="post">
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="邮箱" name="email" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="密码" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-warning btn-user btn-block">
                      登录
                    </button>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(function () {
            {% for item in get_flashed_messages() %}
                showMsg('{{ item }}');
            {% endfor %}
        });
    </script>
{% endblock %}

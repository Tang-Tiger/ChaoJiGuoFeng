{% extends 'manage/basic.html' %}

{% block page_content %}
    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>标题</th>
                        <th>摘要</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                        <th>时间</th>
                        <th>标题</th>
                        <th>摘要</th>
                        <th>操作</th>
                    </tr>
                    </tfoot>
                    <tbody>
                    {% for item in news_list %}
                    <tr>
                        <td class="text-nowrap">{{ item.datetime }}</td>
                        <td class="text-truncate text-nowrap" style="max-width: 20rem;">{{ item.title }}</td>
                        <td class="text-truncate text-nowrap" style="max-width: 30rem;">{{ item.summary }}</td>
                        <td class="text-nowrap">
                            <button class="btn btn-sm btn-info">{% if item.status %}已发布{% else %}<i class="fas fa-telegram-plane"></i> 发布{% endif %}</button>
                            <button class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> 编辑</button>
                            <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> 删除</button>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript">
        $(document).ready(function() {
          $('#dataTable').DataTable();
        });
    </script>
{% endblock %}

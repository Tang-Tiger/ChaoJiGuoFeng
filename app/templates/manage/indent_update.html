{% extends 'manage/basic.html' %}

{% block page_name %}
    <a href="javascript:document.referrer === '' ? location.href = '{{ url_for('.indent') }}' : history.back()" class="text-decoration-none text-warning h6">
        <i class="fas fa-arrow-left"></i> 返回
    </a>
{% endblock %}

{% block page_content %}
    <div class="row">
        <div class="col-12 col-md-6 col-xl-4 pb-5">
            <div class="w-100" style="padding-bottom: 100%; background: url('{{ product_obj.url }}') no-repeat;
                    background-position: center; background-size: cover;"></div>
        </div>

        <div class="col">
            <p class="lead font-weight-bold">{{ product_obj.title }}</p>
            <p class="text-danger font-weight-bold">&yen; {{ product_obj.price }}</p>
            <form method="post">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" class="form-control" name="name" required {% if indent_obj %}value="{{ indent_obj.name }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label>联系方式</label>
                    <input type="text" class="form-control" name="contacts" required placeholder="输入微信同号手机以方便联系" {% if indent_obj %}value="{{ indent_obj.contacts }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label>购买数量</label>
                    <input type="number" class="form-control" name="count" value="1" {% if indent_obj %}value="{{ indent_obj.count }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label>收货地址</label>
                    <input type="text" class="form-control" name="address" required {% if indent_obj %}value="{{ indent_obj.address }}" {% endif %}>
                </div>
                <div class="form-group">
                    <label>备注</label>
                    <input type="text" class="form-control" name="remarks" {% if indent_obj %}value="{{ indent_obj.remarks }}" {% endif %}>
                </div>
                <button type="submit" class="btn btn-warning">提交订单信息</button>
            </form>
        </div>
    </div>
{% endblock %}
